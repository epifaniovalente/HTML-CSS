<!DOCTYPE html>
<html lang="pt-ao">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon ebook.ico" type="image/x-icon">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagens Dinâmicas</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente ou diminue o tamanho do seu navegador</p>
    <picture>
        <source media="(max-width: 750px)" srcset="Imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="Imagens/foto-m.png" type="image/png">
        <img src="Imagens/foto-g.png" alt="imagem flexivel">
    </picture>
    <h2>Reproduzindo áudio</h2>
    <p>Aprendendo a reproduzir áudio em HTML5</p>
    <!--<audio src="midias/na_posicao.mp3" controls autoplay></audio> PRIMEIRA MANEIRA-->
    <audio preload="auto" controls autoplay loop>
        <source src="midias/gi-o_sopro.mp3" au type="audio/mpeg">
        <source src="midias/gi-o_sopro.mp3" au type="audio/ogg">
        <source src="midias/gi-o_sopro.mp3" au type="audio/wav">
        <p>Infelizmente seu navegador não consegui reproduzir este áudio. <a href="midias/gi-o_sopro.mp3">Clique aqui para baixar o arquivo MP3</a></p>
        
    </audio>
    <br>
    <audio preload="metadata" controls autoplay loop>
        <source src="midias/mc_cabinda.mp3" type="audio/mpeg">
        <source src="midias/mc_cabinda.mp3" type="audio/ogg">
        <source src="midias/mc_cabinda.mp3" type="audio/wav">
        <p>Infelizmente seu navegador não consegui reproduzir este áudio. <a href="midias/mc_cabinda.mp3">Clique aqui para baixar o arquivo MP3</a></p>
    </audio>
    <br>
    <audio preload="none" loop autoplay controls>
        <source src="midias/na_posicao.mp3" type="audio/mpeg">
        <source src="midias/na_posicao.mp3" type="audio/ogg">
        <source src="midias/na_posicao.mp3" type="audio/wav">
        <p>Infelizmente seu navegador não consegui reproduzir este áudio. <a href="midias/na_posicao.mp3>Clique aqui para baixar o arquivo MP3</a></p>
    </audio>
    
</body>
</html>
